<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 7</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="title-box">
            <h1 class="title">freeCodeCamp Survey Form</h1>
            <h1 class="sub-title"><i>Thank you for taking the time to help us improve the platform</i></h1>
        </header>
        <form class="wrapper">
            <div class="form">
                <label class="fonts" for="name">Name</label>
                <input type="text" class="input" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form">
                <label class="fonts" for="email">Email</label>
                <input type="text" class="input" name="email" id="email" placeholder="Enter your Email">
            </div>
            <!--
                for 과 id 의 값이 같으면 연결이 된다.
                label 에 있는 글씨를 클릭하면 연결된 양식에 입력이나 체크를 할수 있도록 도와준다.
                https://www.codingfactory.net/11008

                name: 서버로 전달되는 이름을 설정하는 속성.
                radio button/checkbox 일경우 value, name 은 꼭 있어야함.

                ex.
                Milk: <input type="checkbox" name="drink" value="Milk">
                Chocolate: <input type="checkbox" name="drink" value="chocolate">
                Cold Drink: <input type="checkbox" name="drink" value="Cold Drink">

                체크 한 drink 들만 서버로 보내짐. 
                https://stackoverflow.com/questions/3626883/what-is-the-purpose-of-the-name-attribute-in-a-checkbox-input-element

            -->
            <div class="form">
                <label class="fonts" for="age">Age</label>
                <label class="optional" for="age">(optional)</label>
                <input type="text" class="input" name="age" id="age" placeholder="Enter your Email">
            </div>

            <div class="form">
                <label class="fonts" for="role">Which option best describes your current role?</label>
                <select type="text" class="input" name="role" id="role" placeholder="Select current role">
                    <option disabled="disabled" selected="selected" class="select">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="Full-time-learner">Full Time Learner</option>
                    <option value="not-to-day">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form">
                <div class="friend">
                    <label class="fonts">Would you recommend freeCodeCamp to a friend?</label>
                    <label>
                        <input type="radio" name="friend" value="definitely" checked>
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="friend" value="maybe">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" name="friend" value="notsure">
                        Not sure
                    </label>
                </div>
            </div>

            <div class="form">
                <label class="fonts" for="option">What is your favorite feature of freeCodeCamp?</label>
                <select type="text" class="input" name="option" id="option" placeholder="Select an option">
                    <option disabled="disabled" selected="selected">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>

            <div class="form">
                <label class="fonts" for="option">What would you like to see improved?</label>
                <label class="optional">(Check all that apply)</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="front-end" value="front-end">
                        Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="back-end" value="back-end">
                        Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="data-vis" value="data-vis">
                        Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="challenges" value="challenges">
                        Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="open-source" value="open-source">
                        Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="gitter-help" value="gitter-help">
                        Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" name="videos" value="videos">
                        Videos
                    </label>
                    <label>
                        <input type="checkbox" name="city-meetups" value="city-meetups">
                        City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="wiki" value="wiki">
                        Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="forum" value="forum">
                        Forum
                    </label>
                    <label>
                        <input type="checkbox" name="add-courses" value="add-courses">
                        Additional Courses
                    </label>
                </div>
            </div>

            <div class="form">
                <label class="fonts">Any comments or suggestions?</label>
                <textarea class="textarea" placeholder="Enter your comment here"></textarea>
            </div>

            <div class="form">
                <button type="submit" class="submit">Submit</button>
            </div>

        </form>
    </div>

</body>

</html>
